<body>

    <li>Question 2: Write a program which will take OS name and version from the user separated by a space. Then log the OS name and version on the console.<br/> Input: "Android 9" Output: The OS name is Android and version is 9</li>





    <script>
        function checkString() {
            const originalString = window.prompt("Enter OS and its Version(give space in between): ");

            // Split string by whitespace character
            const splitString = originalString.split(" ");

            console.log(`The OS name is ${splitString[0]} and version is ${splitString[1]}.`);
        }
    </script>
